<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- styles -->
   <link rel="stylesheet" href="./src/styles/main.css">
   
   <!-- icone -->
   <link rel="shortcut icon" href="./src/images/favicon.jpg" type="image/x-icon">

   <title>Detona Ralph</title>
</head>
<body>

   <div class="container">

      <!---------- INICIO MENU ---------->
      <div class="menu">
         <div class="menu-time">
            <h2 class="titulo">Time left</h2>
            <h2 id="time">0</h2>
         </div>

         <div class="menu-score">
            <h2 class="titulo">Your Score</h2>
            <h2 id="score">0</h2>
         </div>

         <div class="menu-lives">
            <img src="./src/images/player.png" alt="Vidas" height="50px"/>
            <h2 id="life">3</h2>
         </div>
      </div>
      <!---------- FIM MENU ---------->


      <!---------- INICIO PANEL ---------->
      <div class="panel">
         <div class="panel-row">
            <div class="square enemy" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
         </div>

         <div class="panel-row">
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
         </div>

         <div class="panel-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
         </div>
      </div>
      <!---------- FIM PANEL ---------->

      <button id="btn-continuar" class="btn-continuar" onclick="reiniciarJogo()" >Continuar</button>
   </div>

   

   <!-- Javascript-->
   <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
